<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
</head>
<body>
    <h1>Upload a Folder</h1>
    <form id="uploadForm">
        <input type="text" id="folderName" placeholder="Enter folder name" required>
        <input type="file" id="fileInput" webkitdirectory multiple required>
        <button type="submit">Upload</button>
    </form>
    <p id="uploadResult"></p>

    <h1>Download a Folder</h1>
    <form id="downloadForm">
        <input type="text" id="accessCode" placeholder="Enter access code" required>
        <button type="submit">Download</button>
    </form>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const folderName = document.getElementById('folderName').value;
            const files = document.getElementById('fileInput').files;
            const formData = new FormData();
            formData.append('folderName', folderName);
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('uploadResult').innerText = `Folder uploaded! Access code: ${result.code}`;
        });

        const downloadForm = document.getElementById('downloadForm');
        downloadForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const accessCode = document.getElementById('accessCode').value;
            window.location.href = `/download/${accessCode}`;
        });
    </script>
</body>
</html>
