<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    progress {
      width: 100%;
      display: block;
      margin-top: 10px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Upload Files</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" multiple />
    <input type="submit" value="Upload" />
    <progress id="progress-bar" value="0" max="100"></progress>
  </form>
  <div id="status"></div>

  <h2>Download Files</h2>
  <form id="download-form">
    <input type="text" id="access-code" placeholder="Enter access code" required />
    <input type="submit" value="Download" />
    <progress id="download-progress-bar" value="0" max="100"></progress>
  </form>
  <div id="download-status"></div>

  <footer>
    <p>Developed by Sandeep Roy, copyright &copy; 2024</p>
  </footer>
  <script>
    document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var files = document.getElementById('file-input').files;
      var formData = new FormData();

      for (var i = 0; i < files.length; i++) {
        formData.append('files[]', files[i]);
      }

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = function(event) {
        if (event.lengthComputable) {
          var percentComplete = (event.loaded / event.total) * 100;
          document.getElementById('progress-bar').value = percentComplete;
        }
      };

      xhr.onload = function() {
        if (xhr.status == 200) {
          document.getElementById('status').textContent = 'Upload complete!';
        } else {
          document.getElementById('status').textContent = 'Upload failed.';
        }
      };

      xhr.send(formData);
    });

    document.getElementById('download-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var accessCode = document.getElementById('access-code').value;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', `/download?code=${accessCode}`, true);
      xhr.responseType = 'blob';

      xhr.onprogress = function(event) {
        if (event.lengthComputable) {
          var percentComplete = (event.loaded / event.total) * 100;
          document.getElementById('download-progress-bar').value = percentComplete;
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          var blob = new Blob([xhr.response], { type: 'application/zip' });
          var url = window.URL.createObjectURL(blob);
          var a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = 'files.zip';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.getElementById('download-status').textContent = 'Download complete!';
        } else {
          document.getElementById('download-status').textContent = 'Download failed.';
        }
      };

      xhr.send();
    });
  </script>
</body>
</html>
